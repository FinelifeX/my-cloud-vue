# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x
      
      - name: Install yarn
        run: npm i -g yarn
          
      - name: Clone repository
        run: git clone "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git" --branch main
      
      - name: Install dependencies
        run: yarn
      
      - name: Build app
        run: yarn build
      
      - name: Initialize git repository in the build folder
        run: git init && git remote add origin "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git" && git checkout -b origin/main && git config user.name "Bulat Murtazin" && git config user.email "bulatf.murtazin@gmail.com"
        working-directory: ./dist
        
      - name: Set push URL
        run: git remote set-url gh-pages "https://${{ secrets.DEPLOY_TOKEN }}@github.com/${GITHUB_REPOSITORY}"
        
      - name: Check git status
        run: git status
        working-directory: ./dist
      
      - name: Push to gh-pages branch
        run: git add . && git commit -m "= deploy -> ${GITHUB_RUN_NUMBER}" && git push -f HEAD:gh-pages
        working-directory: ./dist
